description: Nuvoton NuMaker I2C controller

compatible: "nuvoton,numaker-i2c"

include: [i2c-controller.yaml, pinctrl-device.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    reset:
      required: true
      type: int

    clocks:
      required: true

    pinctrl-0:
      required: true
