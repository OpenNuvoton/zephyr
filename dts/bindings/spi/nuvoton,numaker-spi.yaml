description: Nuvoton, NuMaker SPI controller

compatible: "nuvoton,numaker-spi"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  reset:
    required: true
    type: int

  clocks:
    required: true

  cs-gpios:
    required: false
